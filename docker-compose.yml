version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: stylist_ai_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stylist_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
